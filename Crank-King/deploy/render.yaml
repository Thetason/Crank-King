services:
  - type: web
    name: crank-king-backend
    env: python
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      pip install gunicorn
    startCommand: |
      cd backend
      alembic upgrade head
      gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: SECRET_KEY
        value: ${SECRET_KEY}
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "720"
      - key: BACKEND_CORS_ORIGINS
        value: ${BACKEND_CORS_ORIGINS}
      - key: CRAWLER_USER_AGENT
        value: "Mozilla/5.0 (compatible; CrankKingBot/1.0)"
      - key: CRAWLER_DELAY_SECONDS
        value: "1.5"
databases:
  - name: crank-king-postgres
    plan: free
    databaseName: crank_king
    user: crank
